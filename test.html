<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fastlane, skate punk band from France (Bordeaux).">
    <meta name="author" content="Fastlane Band">
    <title>Fastlane, skatepunk band from France.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">


    <style>

/* Sidebar cachée (hors écran) */
.sidebar {
  position: fixed;
  top: 0;
  left: -250px; /* Cachée en dehors de l'écran */
  width: 250px;
  height: 100vh;
  background-color: #111;
  padding: 20px;
  transition: left 0.3s ease-in-out; /* Animation du slide-in */
}

/* Quand la sidebar est ouverte */
.sidebar.active {
  left: 0;
}

/* Style du bouton d'ouverture */
#menu-toggle {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
}

/* Bouton de fermeture */
.btn-close {
  background: none;
  border: none;
  color: white;
  font-size: 24px;
  position: absolute;
  top: 10px;
  right: 10px;
}

/* Style des liens */
.sidebar .nav-link {
  padding: 10px;
  font-size: 18px;
  color: white;
  text-decoration: none;
  display: flex;
  align-items: center;
  transition: 0.3s;
}

.sidebar .nav-link:hover {
  background-color: #333;
  border-radius: 5px;
}

/* Ajoute un effet "flouté" à l'arrière-plan quand le menu est ouvert */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 999;
  display: none;
}

/* Quand le menu est ouvert, l'overlay s'affiche */
.overlay.active {
  display: block;
}




    </style>
  </head>

  <body>

<!-- Bouton d'ouverture -->
<button class="btn btn-dark" id="menu-toggle">
  <i class="fa-solid fa-bars"></i>
</button>

<!-- Sidebar -->
<nav class="sidebar">
<div class="sidebar-content">
  <button class="btn btn-close" id="close-menu">&times;</button> <!-- Bouton de fermeture -->
  <a class="navbar-brand text-white" href="#">Fastlane</a>
  <ul class="nav flex-column">
    <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-music me-2"></i>Music</a></li>
    <li class="nav-item"><a class="nav-link" href="#video"><i class="fa-solid fa-video me-2"></i>Videos</a></li>
    <li class="nav-item"><a class="nav-link" href="#tourdates"><i class="fa-solid fa-ticket me-2"></i>Tour Dates</a></li>
    <li class="nav-item"><a class="nav-link" href="https://fast-lane.sumupstore.com/produits"><i class="fa-solid fa-music me-2"></i>Merch</a></li>
    <li class="nav-item"><a class="nav-link" href="#contact"><i class="fa-solid fa-envelope me-2"></i>Contact</a></li>
    <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-person me-2"></i>Pro</a></li>
  </ul>
</div>
</nav>

<!-- Contenu principal -->
<div class="content">
<h1>Bienvenue sur Fastlane</h1>
<p>Ton contenu principal ici...</p>
</div>


<script>
  document.addEventListener("DOMContentLoaded", function() {
      const menuToggle = document.getElementById("menu-toggle");
      const sidebar = document.querySelector(".sidebar");
      const closeMenu = document.getElementById("close-menu");
      const overlay = document.createElement("div");
      overlay.classList.add("overlay");
      document.body.appendChild(overlay);
  
      // Fonction pour ouvrir le menu
      function openMenu() {
          sidebar.classList.add("active");
          overlay.classList.add("active");
      }
  
      // Fonction pour fermer le menu
      function closeSidebar() {
          sidebar.classList.remove("active");
          overlay.classList.remove("active");
      }
  
      // Événements pour ouvrir et fermer la sidebar
      menuToggle.addEventListener("click", openMenu);
      closeMenu.addEventListener("click", closeSidebar);
      overlay.addEventListener("click", closeSidebar);
  });
  </script>
